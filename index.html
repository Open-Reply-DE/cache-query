      </div>
      <div id="app-1">

      </div>
      <div id="app-4">
        <h1>App 4 - non-sync</h1>
      </div>

    <script type="module" src="/src/app-1/main.ts"></script>
    <script type="module" src="/src/app-2/main.ts"></script>
